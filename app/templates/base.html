<!Doctype html>
<html lang="de">
    <head>
        <title>Quickpoll - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="topnav">
            <a style="line-height: 1.2" {% block active_home %}{% endblock %} href="/">Home</a>
            <a style="line-height: 1.2" {% block active_vote %}{% endblock %} href="/vote">Vote</a>
            <a style="line-height: 1.2" {% block active_about %}{% endblock %} href="/about">About</a>
            <a style="line-height: 1.2" {% block active_help %}{% endblock %} href="/help">Help</a>

            {% if current_user.is_authenticated %}
                <a style="line-height: 1.2" {% block active_create_election %}{% endblock %} href="/create">Create</a>
                {% if current_user.is_admin %}
                    <a style="line-height: 1.2" {% block active_admin %}{% endblock %} href="/admin">Admin</a>
                {% endif %}

                <a style="line-height: 1.2; float: right" {% block active_profile %}{% endblock %} href="/profile">Profile</a>
                <a style="line-height: 1.2; float: right" href="/logout">Logout</a>
            {% else %}
                <a style="line-height: 1.2; float: right"  {% block active_login %}{% endblock %} href="/login">Login</a>
                <a style="line-height: 1.2; float: right" {% block active_signup %}{% endblock %} href="/signup">Sign Up</a>
            {% endif %}
            {% block topnav %}{% endblock %}
        </div>

        <div style="padding: 0 16px;">
            {% block body %}
            {% endblock  %}
        </div>

    </body>
</html>
